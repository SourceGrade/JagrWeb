<div class="m-3">
  <mat-card *ngFor="let element of dataSource.data">
    <mat-card-header>
      <mat-card-title>
        <ng-template #nameCell [elementData]="element" [elementKey]="'name'"></ng-template>
        <ng-template #statusCell [elementData]="element" [elementKey]="'status'"></ng-template>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let column of columnNameMap | keyvalue">
          <ng-template #customCell [elementData]="element" [elementKey]="definitelyKeyOfT(column.key)"></ng-template>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions *ngIf="domConverter?.action">
      <ng-template #actionCell [elementData]="element" [elementKey]="'action'"></ng-template>
    </mat-card-actions>
  </mat-card>
</div>

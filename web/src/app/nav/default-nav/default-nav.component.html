<mat-sidenav-container>
  <mat-sidenav class="text-left" mode="side" opened>
    <button [color]="isActive('/') ? 'primary' : null" class="sidenav-button"
            mat-button
            routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button [color]="isActive('/assignments') ? 'primary' : null" class="sidenav-button"
            mat-button
            routerLink="/assignments">
      <mat-icon>assignment</mat-icon>
      <span>Assignments</span>
    </button>
    <button [color]="isActive('/submissions') ? 'primary' : null" class="sidenav-button"
            mat-button
            routerLink="/submissions">
      <mat-icon>assignment_turned_in</mat-icon>
      <span>Submissions</span>
    </button>
    <button [color]="isActive('/graders') ? 'primary' : null" class="sidenav-button"
            mat-button
            routerLink="/graders">
      <mat-icon>check</mat-icon>
      <span>Graders</span>
    </button>
    <button [color]="isActive('/grading-batches') ? 'primary' : null" class="sidenav-button"
            mat-button
            routerLink="/grading-batches">
      <mat-icon>toc</mat-icon>
      <span>Grading Batches</span>
    </button>
    <button [color]="isActive('/users') ? 'primary' : null" class="sidenav-button"
            mat-button
            routerLink="/users">
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

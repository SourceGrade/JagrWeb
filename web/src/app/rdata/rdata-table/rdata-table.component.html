<table [dataSource]="dataSource" class="w-100" mat-table>
  <ng-container matColumnDef="name">
    <th *matHeaderCellDef class="text-center" mat-header-cell>Name</th>
    <td *matCellDef="let element" class="text-center" mat-cell>
      <ng-template #nameCell [elementData]="element" [elementKey]="'name'"></ng-template>
    </td>
  </ng-container>
  <ng-container *ngFor="let column of columnNameMap | keyvalue" [matColumnDef]="column.key.toString()">
    <th *matHeaderCellDef class="text-center" mat-header-cell>
      {{ column.value }}
      <mat-icon>arrow_downward</mat-icon>
    </th>
    <td *matCellDef="let element" class="text-center" mat-cell>
      <ng-template #customCell [elementData]="element" [elementKey]="column.key"></ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th *matHeaderCellDef class="text-center" mat-header-cell>Status</th>
    <td *matCellDef="let element" class="text-center" mat-cell>
      <ng-template #statusCell [elementData]="element" [elementKey]="'status'"></ng-template>
    </td>
  </ng-container>
  <ng-container *ngIf="domConverter?.action" matColumnDef="action">
    <th *matHeaderCellDef class="text-center" mat-header-cell>More</th>
    <td *matCellDef="let element" class="text-center" mat-cell>
      <ng-template #actionCell [elementData]="element" [elementKey]="'action'"></ng-template>
    </td>
  </ng-container>
  <tr *matHeaderRowDef="columns; sticky: true" mat-header-row></tr>
  <tr *matRowDef="let row; columns: columns" mat-row></tr>
</table>
